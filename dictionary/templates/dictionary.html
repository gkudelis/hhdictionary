{% extends "dictionaryForm.html" %}

{% block translation %}
	<table id="phrases">
	{% for translation in translations %}
		<tr>
			<td class="from">{{ translation.fromPhrase }}</td>
			<td class="mid">---</td>
			<td class="to">{{ translation.toPhrase }}</td>
		</tr>
	{% endfor %}
	</table>
{% endblock %}
